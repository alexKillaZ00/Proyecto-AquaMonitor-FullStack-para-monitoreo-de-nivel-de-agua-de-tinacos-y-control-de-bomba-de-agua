<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restablecer contraseña - AquaMonitor</title>
    <link rel="stylesheet" href="css/login.css" />
</head>

<body>
    <div class="login-container">
        <div class="login-card" id="resetRoot">
            <div class="header">
                <img src="assets/logoSF.png" alt="Logo" class="logo" />
                <h1>Restablecer contraseñaa</h1>
                <p>Ingresa tu nueva contraseña</p>
            </div>

            <form id="resetForm" class="login-form">
                <div class="form-group">
                    <label for="newPassword">Nueva contraseña</label>
                    <div class="input-container">
                        <input type="password" id="newPassword" name="newPassword" required />
                        <span class="input-icon">🔒</span>
                        <button type="button" class="toggle-password" id="toggleNew">👁️</button>
                    </div>
                    <span class="error-message" id="newPasswordError"></span>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirmar contraseña</label>
                    <div class="input-container">
                        <input type="password" id="confirmPassword" name="confirmPassword" required />
                        <span class="input-icon">🔒</span>
                        <button type="button" class="toggle-password" id="toggleConfirm">👁️</button>
                    </div>
                    <span class="error-message" id="confirmPasswordError"></span>
                </div>

                <button type="submit" class="login-btn" id="resetBtn">
                    <span class="btn-text">Guardar nueva contraseña</span>
                </button>

                <div class="register-link">
                    <a href="login.html">Volver a iniciar sesión</a>
                </div>
            </form>
        </div>
    </div>

    <script src="js/reset-password.js"></script>
    </body>
    </html>
